<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-3">
    <div layout:fragment="siteContent">
        <div class="row">
            <div class="col-4" th:object="${student}">
                <form th:action="@{'/student/update-student'}" method="post">
                    <input type="hidden" name="id" th:value="${student.id}">
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>NAME</label>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <input type="text" class="form-control" name="name" th:value="${student.name}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>SURNAME</label>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <input type="text" class="form-control" name="surname" th:value="${student.surname}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>AGE</label>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <input type="number" class="form-control" name="age" th:value="${student.age}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>BIO</label>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <input type="text" class="form-control" name="bio" th:value="${student.bio}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>GPA</label>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <input type="text" class="form-control" name="gpa" th:value="${student.gpa}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>CITY</label>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <select class="form-control" name="city.id">
                                <option th:each="city: ${cities}" th:text="${city.name}" th:value="${city.id}" th:selected="${student.city.id==city.id}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-success btn-sm">Update Item</button>
                        </div>
                    </div>
                </form>
                <form th:action="@{'/student/delete-student'}" method="post">
                    <input type="hidden" name="id" th:value="${student.id}">
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-danger btn-sm">Delete Student</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-4">
                <table class="table table-sm">
                    <thead>
                        <tr>
                            <th>NAME</th>
                            <th>CREDITS</th>
                            <th>CABINET</th>
                        </tr>
                    </thead>
                    <tbody th:each="sub: ${student.subjects}">
                        <tr>
                            <td th:text="${sub.name}"></td>
                            <td th:text="${sub.credit}"></td>
                            <td th:text="${sub.cabinet}"></td>
                            <form th:action="@{'/student/delete-subject'}" method="post">
                                <input type="hidden" name="subject_id" th:value="${sub.id}">
                                <input type="hidden" name="student_id" th:value="${student.id}">
                                <td><button class="btn btn-sm btn-danger"> >>> </button></td>
                            </form>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-4">
                <table class="table table-sm">
                    <thead>
                    <tr>
                        <th>NAME</th>
                        <th>CREDITS</th>
                        <th>CABINET</th>
                    </tr>
                    </thead>
                    <tbody th:each="sub: ${subjects}">
                    <tr>
                        <td th:text="${sub.name}"></td>
                        <td th:text="${sub.credit}"></td>
                        <td th:text="${sub.cabinet}"></td>
                        <form th:action="@{'/student/add-subject'}" method="post">
                            <input type="hidden" name="subject_id" th:value="${sub.id}">
                            <input type="hidden" name="student_id" th:value="${student.id}">
                            <td><button class="btn btn-sm btn-success"> <<< </button></td>
                        </form>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
