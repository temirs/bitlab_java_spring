<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout.html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container mt-3">
    <div layout:fragment="siteContent">
        <div class="row justify-content-center">
            <div class="col-6" th:object="${item}">
                <form th:action="@{'/update-item'}" method="post">
                    <input type="hidden" name="id" th:value="${item.id}">
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>NAME</label>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <input type="text" class="form-control" name="name" th:value="${item.name}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>DESCRIPTION</label>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <input type="text" class="form-control" name="description" th:value="${item.description}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <label>PRICE</label>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <input type="number" class="form-control" name="price" th:value="${item.price}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-success btn-sm">Update Item</button>
                        </div>
                    </div>
                </form>
                <form th:action="@{'/delete-item'}" method="post">
                    <input type="hidden" name="id" th:value="${item.id}">
                    <div class="row mt-3">
                        <div class="col-12">
                            <button class="btn btn-danger btn-sm">Delete Item</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
